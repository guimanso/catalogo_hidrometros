<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Guilherme Manso Vieira">
    <meta name="Description"
        content="Esse catálogo foi desenvolvido para ajudar nossos clientes a compreender sobre as novas tecnologias de medição.">
    <meta property="og:title" content="Sabesp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/global.css">
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <!-- <link rel="stylesheet" href="./src/assets/styles/media.css"> -->
    <title>Laboratório de Medidores | Catálogo de Hidrômetros</title>
</head>
<body>
    <header>
        <img src="./src/assets/images/logo-laboratorio.svg" alt="logo-laboratorio" draggable="false">
        <div class="title">
            <h1>Laboratório de Medidores | KR</h1>
            <h2>Catálogo de Hidrômetros</h2>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar Hidrômetro...">
            <button class="btn-search">
                <img src="./src/assets/images/icon_lupa_busca.svg" alt="icon-search">
            </button>
        </div>

        <div class="group-card-hidrometros">
            <div class="card">
                <div class="description-card">
                    <div class="img-card">
                        <img src="./src/assets/images/image_default.png" alt="imagem-hidrometro" draggable="false">
                    </div>
                    <div class="text-datail-card">
                        <h3>DIEHL | HYDRUS - Ultrassônico</h3>
                        <p>Q3 4 m³/h - R500 - DN 20mm</p>
                    </div>                    
                </div>

                <button class="btn-arrow">
                    <img src="./src/assets/images/icon_arrow_right.svg" alt="arrow-right">
                </button>
            </div>
        </div>
    </main>
</body>
</html>
